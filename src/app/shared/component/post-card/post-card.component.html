<mat-card class="example-card h-100">
  <mat-card-title>{{postObj.title}}</mat-card-title>
  
  <mat-card-content>
   <p>
    {{postObj.content}}
   </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="onEdit()"
    mat-raised-button color="primary">edit</button>
    <button (click)="onRemove()"
    mat-raised-button color="warn">delete</button>
  </mat-card-actions>
</mat-card>
